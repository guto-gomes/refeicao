<ion-view view-title="Refeições">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-icon-left item-stable"><i class="icon ion-ios-nutrition" style="font-size:3em;"></i> Almoço</div>
      <div class="item item-body">
        <p>Seguir a lista abaixo, marque o que consumiu:</p>
      </div>
      <ul class="list">
        <li class="item item-toggle">
           300 ml de suco de limão
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-model="suco">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           2 Coleres de arroz
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-model="arroz">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           1 Concha de feijão
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-model="feijao">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           1 Filé de pescada
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-model="pescada">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           1 Pepino
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-model="pepino">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           1 Fruta
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-model="fruta">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
